<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
     <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/style_register.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
      <!-- Compiled and minified JavaScript -->
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Cosyne - Business </title>
  <body>
        <style>
                body {
                    background-image: url("t6.jpg");
                    background-repeat: no-repeat;
                    background-size: 100% 100%;
                    opacity: 0.9;
        
                }
        
                a {
                color: fff ;
                }
        
                
                </style>

                
 <div class="container" style="width:350px">
      <div class="col m6">
            <a href="index.html"><h5 class="center-align" style="margin-top: 80px;"><img src="infinity.png" alt="" height="150" width="150"></h5></a>
      <p class="center-align"><font color="white">cosyne</font></p>
          <div class="row">
          <input type='checkbox' id='form-switch'>
              <form class="col s12" id='login-form'>
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="email_influencer" type="email" class="validate" placeholder="email" required> 
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12">
                          <input id="password_influencer" type="password" class="validate" placeholder="password" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col m12">
                          <p class="center-align">
                          <button class="button button1" type="submit" id="signup_influencer">signup</button>
                          </p>
                      </div>
                  </div>
                 <center> <label for='form-switch'><span><font color="white">business?</font></span></label></center>
              </form>
              <form class="col s12" id='register-form'>
              <div class="row">
                      <div class="input-field col s12">
                          <input id="business_name" type="text" name="business_name" class="validate" placeholder="business-name" required>
                      </div>
                  </div>
              <div class="row">
                      <div class="input-field col s12">
                         <input id="email_business" type="email" name="email" class="validate" placeholder="email" required>             
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field col s12"> 
                          <input id="password_business" type="password" class="validate" name="password" placeholder="password" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col m12">
                          <p class="center-align">
                          <button class="button button1" type="submit" name="register">signup</button>
                          </p>
                        </div>
                     </div>
                     <center> <label for='form-switch'><span><font color="white">cosyner</font></span></label></center>
              </form>
          </div>
      </div>
</div>
<div class="footer">
<div class="footer-copyright">
          <div class="container">
       &copy;  Cosyne Inc 
          </div>
      </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/jq.js"></script>
<script type="text/javascript" src="js/auth.js"></script>
    <!--Import jQuery before materialize.js-->
  </body>
</html>
